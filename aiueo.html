<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平仮名発音アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <div id="app">
      <!-- ここに平仮名の表が動的に生成されます -->
    </div>
  </div>

  <input type="checkbox" id="pop-up">
  <div class="overlay">
    <div class="window">
      <h4>長押しで発声します</h4>
      <label class="close" for="pop-up">OK</label>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
